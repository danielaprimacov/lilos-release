<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
  <link rel="shortcut icon" href="./favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Lilo's release" />
  <link rel="manifest" href="./favicon/site.webmanifest" />
  <title>Lilo's release</title>
</head>

<body>
  <main>
    <div id="game-intro">
      <div class="stitch">
        <img src="./images/stitch-intro.png" alt="Stitch">
      </div>
      <div id="header-actions">
        <h1 id="game-title">Lilo's release</h1>
        <div id="start-btn" class="custom-btn">START</div>
      </div>
      <div class="reuben">
        <img src="./images/reuben-enemy.png" alt="Reuben">
      </div>
    </div>
    <div id="game-container">
      <p>Lives: <span id="lives">3</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <div id="game-screen">
      <div id="battle-arena"></div>
    </div>
    <div id="game-end"></div>
  </main>

  <script type="text/javascript" src="js/enemy.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
